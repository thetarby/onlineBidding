<html>
<head>
    <style>
    /* Add a black background color to the top navigation */
body {
    margin:0;
}
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}


<style>
        .card .general span {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
        font-size: 0.6em;
        }
        .item-info{
            padding:10px;
        }
        .item-info .left{
            float:left;
            font-size: 0.6em;
        }
        .item-info .right{
            float:right;
            font-size: 0.6em;
        }
        .card {
        width: 450px;
        height: 200px;
        background-color: #fff;
        background: linear-gradient(#f8f8f8, #fff);
        box-shadow: 0 8px 16px -8px rgba(0,0,0,0.4);
        border-radius: 6px;
        overflow: hidden;
        position: relative;
        margin: 1.5rem;
        }

        .card h1 {
        text-align: center;
        }

        .card .additional {
        position: absolute;
        width: 150px;
        height: 100%;
        background: linear-gradient(#dE685E, #EE786E);
        transition: width 0.4s;
        overflow: hidden;
        z-index: 2;
        }

        .card .general {
        width: 300px;
        height: 100%;
        position: absolute;
        top: 0;
        right: 0;
        z-index: 1;
        box-sizing: border-box;
        padding: 1rem;
        padding-top: 0;
        }
        .item-image{
        height: 100%;
        bottom: 0;
        display:flex;
        justify-content:center;
        }
        .item-image .item-price{
        bottom:0;
        position: absolute;
        }
    </style>
    </style>
</head>
<body>
    <div class="topnav">
        <a id="home-button" href="{% url 'users_app:home' %}">Home</a>
        <a id="auction-button" href="{% url 'bid_app:bid-home' %}">View Auction Page</a>
        <a id="add-item-button" href="{% url 'users_app:add_item' %}">Add item</a>
        <a id="profile-button" href="{% url 'users-user-profile' %}">My Profile</a>
        <a id="list-items-button" href="{% url 'users_app:list_items' %}">List My Items</a>

        <a style="float:right" href="/logout">Logout</a>,
		<a style="float:right" href="/admin/">Admin</a>
    </div>
    {% if messages %}
        {%for message in messages%}
            <strong>{{ message }}</strong>
        {%endfor%}
    {% endif %}
{% block content %}{% endblock %}
<script>
    if(window.location.pathname=='/home' || window.location.pathname=='/home/'){
        document.getElementById("home-button").className+="active"
    }
    else if(window.location.pathname=='/bid' || window.location.pathname=='/bid/'){
        document.getElementById("auction-button").className+="active"
    }
    else if(window.location.pathname=='/home/add_item' || window.location.pathname=='/home/add_item/'){
        document.getElementById("add-item-button").className+="active"
    }
    else if(window.location.pathname=='/profile' || window.location.pathname=='/profile/'){
        document.getElementById("profile-button").className+="active"
    }
    else if(window.location.pathname=='/home/list_items/' || window.location.pathname=='/home/list_items'){
        document.getElementById("list-items-button").className+="active"
    }
    console.log(window.location.pathname)
</script>
</body>
</html>
