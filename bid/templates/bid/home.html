<!DOCTYPE html> 

<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Items:</h1>
    {% for item in items %}
    <div style='margin:50px; border:1px solid; width: 200px;'>
        <p>{{ item.title }}</p>
        <p>{{item.description}}</p>
        <form method="POST" action="{% url 'bid_app:bid-bid-screen' %}">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Make A Bid</legend>
                <input type="text" name="amount" value="10">
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
    {%endfor%}
</body>
</html>
